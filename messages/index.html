<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      dataObject = JSON.parse(jsonData);
      msgs = document.getElementById("messages");
      for (i = 0; i < dataObject.length; i++) {
          msgs.innerHTML += "<p>" + dataObject[i].content + " " + dataObject[i].username + "</p>"
      }
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
